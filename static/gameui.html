<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradewarz - Game UI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      color: #00ff88;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1a1f2b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
    }

    label {
      font-size: 1rem;
      color: #ccc;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2a2f3b;
      color: #fff;
    }

    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #00cc6f;
    }

    .response {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ff88;
      text-align: center;
    }

    #chart {
      height: 400px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulate Stock Trade</h1>
    <form id="gameForm">
      <label for="ticker">Stock Ticker:</label>
      <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
      <button type="submit">Load Chart</button>
    </form>
    <div class="response" id="response"></div>
    <div id="chart"></div>
  </div>

  <script>
    const form = document.getElementById('gameForm');
    const responseDiv = document.getElementById('response');
    const chartContainer = document.getElementById('chart');
    let chartInstance;
    let updateInterval;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticker = document.getElementById('ticker').value.toUpperCase();
      responseDiv.textContent = '';
      if (updateInterval) clearInterval(updateInterval);

      try {    
        const res = await fetch(`/stock?ticker=${ticker}`);
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          responseDiv.textContent = 'Server returned invalid JSON (likely API rate limit).';
          return;
        }

        const prices = data.prices;

        if (!Array.isArray(prices) || !prices.length || !prices[0].time || typeof prices[0].price !== 'number') {
          responseDiv.textContent = 'Invalid format for chart data.';
          return;
        }

        responseDiv.textContent = `Showing chart for ${ticker}`;

        // Initialize Chart
        chartContainer.innerHTML = '<canvas id="stockChart"></canvas>';
        const ctx = document.getElementById('stockChart').getContext('2d');
        const labels = prices.map(item => item.time.slice(11, 16));
        const values = prices.map(item => item.price);

        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${ticker} Price (1min)`,
              data: values,
              borderColor: '#00ff88',
              backgroundColor: 'rgba(0,255,136,0.1)',
              tension: 0.3,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#00ff88' } }
            },
            scales: {
              x: {
                ticks: { color: '#bbb', maxTicksLimit: 12 },
                grid: { color: '#222' }
              },
              y: {
                ticks: { color: '#bbb' },
                grid: { color: '#222' }
              }
            }
          }
        });

        // Start live updates every 5 seconds
        updateInterval = setInterval(async () => {
          try {
            const res = await fetch(`/stock/next?ticker=${ticker}`);
            if (res.status === 204) {
              clearInterval(updateInterval);
              responseDiv.textContent = `Live data finished for ${ticker}`;
              return;
            }

            const point = await res.json();
            if (!point || !point.time || typeof point.price !== 'number') return;

            chartInstance.data.labels.push(point.time.slice(11, 16));
            chartInstance.data.datasets[0].data.push(point.price);
            chartInstance.update();
          } catch (err) {
            clearInterval(updateInterval);
            responseDiv.textContent = 'Error fetching next data point.';
            console.error(err);
          }
        }, 5000);

      } catch (err) {
        responseDiv.textContent = 'An error occurred. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
