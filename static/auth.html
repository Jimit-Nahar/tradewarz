<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWarz - sign in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            background-color:#000;
            color: #fff;
            display:flex;
            justify-content:center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            text-align:center;
            width: 100%;
            max-width: 31.25rem;
            background: #0e0e0e;
            border-radius: 1.5rem;
            padding: 2rem 2rem 1.5rem;
            box-shadow: 0 0 1.25rem rgba(0,0,0,0.6);

        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo svg {
            width: 1.75rem;
            height: 1.75rem;
            vertical-align: middle;
            margin-right: 0.5rem;
            stroke: #00ff88;
            fill: none;
            stroke-width: 2;
    }
    .logo h1 {
            display: inline;
            font-size: 1.5rem;
            line-height: 1;
            vertical-align: middle;
            font-weight: 700;
    }
    .logo .trade { 
            color: #fff; 
    }
    .logo .warz  {
            color: #00ff88; 
    }

    .subtitle {
            color: #bbb;
            margin-bottom: 2rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
    }

    label {
        font-size: 0.9rem; 
        margin-bottom:0.3rem;

    }

    .input-box {
        background: #1a1f2b;
        border-radius: 6px;
        padding: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #888;

    }

    .input-box input {
        background: none;
        border: none;
        outline: none;
        color: #fff;
        flex: 1;
        font-size: 1rem;
    }

     .input-box .lock-icon {
      width: 1.25rem;
      height: 1.25rem;
      stroke: #888;
      fill: none;
      stroke-width: 2;
      pointer-events: none;
    }


    .input-box  .icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    
    }

    .input-box .eye {
        cursor: pointer;
        margin-left: auto;

    }

    .options {
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        font-size: 0.85rem;
    }

    .options .forgot {
        color: #26d946;
        text-decoration: none;
    }

    .sign-in {
        display: block;
        width: 100%;
        padding: 0.875rem;
        margin-top: 0.75rem;
        background: #00c853;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;  
    }

    .sign-in:hover {
        background: #00b44a;
    }


    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <polyline points="3 17 9 11 13 15 21 7"/>
                <polyline points="21 7 21 14"/>
                <circle cx="21" cy="7" r="2"/>
            </svg>
            <h1><span class="trade">Trade</span><span class="warz">Warz</span></h1>
        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue your trading journey</p>

        <form class="login-form" id="loginForm">
            <label>Username</label>
            <div class="input-box">
                <svg class="icon" fill="none" stroke="#888" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M4 4h16v16H4z" fill="none"/>
                    <path stroke-width="2" d="M4 4l8 8 8-8"/>
                </svg>
                <input type="text" id = "username" placeholder="Enter your username" required/>
            </div>

            <label>Password</label>
            <div class="input-box">
                <svg class="lock-icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
                <input type="password" placeholder="Enter your password" id="password" required/>
            </div>

            <div class="options">
                <label><input type="checkbox" />Remember me </label>
                <a href="#" class="forgot">Forgot password</a>
            </div>

            <button type="submit" class="sign-in">Sign In â†’</button>
        </form>
    </div>

    <script>
  const loginForm = document.getElementById('loginForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent default form submission

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      alert('Please enter both username and password.');
      return;
    }

    try {
      const response = await fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          action: 'login',
          username,
          password
        })
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const result = await response.text();
        alert(result); // or display it in the UI
      }
    } catch (err) {
      console.error(err);
      alert('Login failed. Please try again later.');
    }
  });
</script>

</body>
</html>
