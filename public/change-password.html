<head>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
    }
    .form-box {
      width: 100%;
      max-width: 31.25rem;
      background: #0e0e0e;
      border-radius: 1.5rem;
      padding: 2rem 2rem 1.5rem;
      box-shadow: 0 0 1.25rem rgba(0,0,0,0.6);
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo svg {
      width: 1.75rem;
      height: 1.75rem;
      vertical-align: middle;
      margin-right: 0.5rem;
      stroke: #00ff88;
      fill: none;
      stroke-width: 2;
    }
    .logo h1 {
      display: inline;
      font-size: 1.5rem;
      line-height: 1;
      vertical-align: middle;
      font-weight: 700;
    }
    .logo .trade { color: #fff; }
    .logo .warz  { color: #00ff88; }
    h2 {
      text-align: center;
      font-size: 1.375rem;
      margin-bottom: 0.375rem;
    }
    .subtitle {
      text-align: center;
      font-size: 0.875rem;
      color: #ccc;
      margin-bottom: 1.75rem;
    }
    #error-message {
      font-size: 0.875rem;
      margin-bottom: 1rem;
      color: #ff5252;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .input-icon {
      position: relative;
    }
    .input-icon input {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 3rem;
      border: none;
      border-radius: 0.5rem;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.9375rem;
    }
    .input-icon .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      stroke: #888;
      fill: none;
      stroke-width: 2;
      pointer-events: none;
    }
    .input-icon .lock-icon { 
      left: 0.875rem;
    
    }
    .input-icon .eye-icon {
      right: 0.875rem;
      cursor: pointer;
      pointer-events: auto;
      transition: stroke 0.2s;
    }
    .input-icon .eye-icon:hover {
      stroke: #00ff88;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.875rem;
      margin-top: 0.75rem;
      background: #00c853;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #00b44a;
    }

<body>
  <form id="pwdForm" class="form-box">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <polyline points="3 17 9 11 13 15 21 7"/>
        <polyline points="21 7 21 14"/>
        <circle cx="21" cy="7" r="2"/>
      </svg>
      <h1><span class="trade">Trade</span><span class="warz">Warz</span></h1>
    </div>
    <h2>Change Password</h2>
    <p class="subtitle">Keep your account secure with a strong password</p>
    <div id="error-message"></div>
    <div class="form-group">
      <label for="current">Current Password</label>
      <div class="input-icon">
        <svg class="icon lock-icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
        <input id="current" type="password" placeholder="Enter your current password">
        <svg class="icon eye-icon" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
    </div>
    <div class="form-group">
      <label for="new">New Password</label>
      <div class="input-icon">
        <svg class="icon lock-icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
        <input id="new" type="password" placeholder="Enter your new password">
        <svg class="icon eye-icon" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm New Password</label>
      <div class="input-icon">
        <svg class="icon lock-icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
        <input id="confirm" type="password" placeholder="Confirm your new password">
        <svg class="icon eye-icon" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
    </div>
    <button type="submit" class="submit-btn">Update Password</button>
    <!-- <div class="tip-box">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"/>
      </svg>
      <!-- <div>
        <strong>Security Tip</strong>
        <p>Use a unique password that you don't use for other accounts. Consider using a password manager to generate and store secure passwords.</p>
      </div> -->
    </div> 
  </form>
  <script>
    document.querySelectorAll('.input-icon').forEach(group => {
      const input = group.querySelector('input');
      const eye   = group.querySelector('.eye-icon');
      eye.addEventListener('click', () => {
        const isPwd = input.getAttribute('type') === 'password';
        input.setAttribute('type', isPwd ? 'text' : 'password');
        eye.style.stroke = isPwd ? '#00ff88' : '#888';
      });
    });
    const form = document.getElementById('pwdForm');
    const errorMessage = document.getElementById('error-message');
    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMessage.style.color = '#ff5252';
      errorMessage.textContent = '';
      const current = document.getElementById('current').value.trim();
      const nw      = document.getElementById('new').value.trim();
      const conf    = document.getElementById('confirm').value.trim();
      if (!current || !nw || !conf) {
        errorMessage.textContent = 'All fields are required.';
        return;
      }
      if (nw !== conf) {
        errorMessage.textContent = 'New password and confirmation do not match.';
        return;
      }
      if (nw === current) {
        errorMessage.textContent = 'New password must be different from your current password.';
        return;
      }
      errorMessage.style.color = '#00ff88';
      errorMessage.textContent = 'Password validation passed.';

      //check db
    });
  </script>
</body>
</html>
